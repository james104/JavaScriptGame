<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

    </script>

</head>
<body>
<img id="guy" src="img/woody_s.bmp" style="position:absolute;">

<script type="text/javascript">
    var timer;
    var keyStatus = [];
    timer = setInterval(checkActionMove, 20);

    //when key pressed call the function
    $(document).keydown(function(key){
        keyStatus[key.keyCode] = true;
    });

    $(document).keyup(function(key){
        delete keyStatus[key.keyCode];
    });

    function checkActionMove() {
        if (keyStatus[37]){//left
            //console.log("37"+ keyStatus[37]);
            $("#guy").animate({left: "-=5"}, 0);
        }
        if (keyStatus[38]){//up
            //console.log("38"+ keyStatus[38]);
            $("#guy").animate({top: "-=5"}, 0);
        }
        if (keyStatus[39]){//right
            //console.log("39"+ keyStatus[39]);
            $("#guy").animate({left: "+=5"}, 0);
        }
        if (keyStatus[40]){//down
            //console.log("40"+ keyStatus[40]);
            $("#guy").animate({top: "+=5"}, 0);
        }
    }
</script>

</body>
</html>
